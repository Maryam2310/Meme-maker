<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme make</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="meme.jpg">
</head>

<body>

    <div class="main-wrapper">

        <h1 class="meme-maker">meme maker</h1>
        <div class="meme-maker-container">
            <div class="input">
                <label for="imageUrl">image url:</label>
                <input type="text" id="imageUrl" name="imageUrl" tabindex="1" required>
            </div>
            <div class="input">

                <label for="topText">top text:</label>
                <input type="text" id="topText" name="topText" tabindex="2" maxlength="80" required>
            </div>

            <div class="input">

                <label for="bottomText">bottom text:</label>
                <input type="text" id="bottomText" name="bottomText" tabindex="3" maxlength="80" required>
            </div>
            <button type="button" class="submit">submit</button>

        </div>

        <div class="show-meme">
            <div class="top-text text">top text here...</div>
            <div class="bottom-text text">bottom text here...</div>

            <img src="https://media.istockphoto.com/photos/grumpy-tabby-serious-british-cat-on-a-black-background-picture-id649503474?k=20&m=649503474&s=612x612&w=0&h=XAznA_bcbarbc7rOpqM0JEmHKbVN7m5Hb-pri7anLgQ="
                class="image" alt="meme-image" width="300px" height="300px">

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
